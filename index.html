<!doctype html>

<html>

<head>
  <title>Marvel Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/global.css" type="text/css" rel="stylesheet" />
</head>

<body>

  <div class="con">
    <h1>Marvel Game</h1>
    <p>Claim your hero, choose a pack:</p>
    <div class="packs">
      <div class="pack avengers" data-pack="avengers">
        <img src="http://i.annihil.us/u/prod/marvel/i/mg/9/20/5102c774ebae7/portrait_uncanny.jpg" alt="Avengers">
        <div class="pack-reverse"></div>
      </div>
      <div class="pack fantasticfour" data-pack="fantasticfour">
        <img src="http://i.annihil.us/u/prod/marvel/i/mg/9/60/50febc4f55525/portrait_uncanny.jpg" alt="Fantastic Four">
        <div class="pack-reverse"></div>
      </div>
      <div class="pack guardiansofthegalaxy" data-pack="guardiansofthegalaxy">
        <img src="http://i.annihil.us/u/prod/marvel/i/mg/2/70/50febd8be6b5d/portrait_uncanny.jpg" alt="Guardians of the Galaxy">
        <div class="pack-reverse"></div>
      </div>
      <div class="pack xmen" data-pack="xmen">
        <img src="http://i.annihil.us/u/prod/marvel/i/mg/8/03/510c08f345938/portrait_uncanny.jpg" alt="X-Men">
        <div class="pack-reverse"></div>
      </div>
    </div>
  </div>

  <script src="/js/script.min.js"></script>

</body>

</html>
