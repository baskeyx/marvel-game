<!doctype html>

<html>

<head>
  <title>Marvel Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/global.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <div class="nav-con">
    <div class="nav-bar">
      <h1>Marvel Game</h1>
    </div>
  </div>
  <div class="con">
    <p>Claim your hero, choose a pack:</p>
    <div class="packs">

      <section class="container avengers" data-pack="avengers">
        <div class="card">
          <figure class="front"><img src="http://i.annihil.us/u/prod/marvel/i/mg/9/20/5102c774ebae7/portrait_uncanny.jpg" alt="Avengers"></figure>
          <figure class="back"></figure>
        </div>
      </section>

      <section class="container fantasticfour" data-pack="fantasticfour">
        <div class="card">
          <figure class="front"><img src="http://i.annihil.us/u/prod/marvel/i/mg/9/60/50febc4f55525/portrait_uncanny.jpg" alt="Fantastic Four"></figure>
          <figure class="back"></figure>
        </div>
      </section>

      <section class="container guardiansofthegalaxy" data-pack="guardiansofthegalaxy">
        <div class="card">
          <figure class="front"><img src="http://i.annihil.us/u/prod/marvel/i/mg/2/70/50febd8be6b5d/portrait_uncanny.jpg" alt="Guardians of the Galaxy"></figure>
          <figure class="back"></figure>
        </div>
      </section>

      <section class="container xmen" data-pack="xmen">
        <div class="card">
          <figure class="front"><img src="http://i.annihil.us/u/prod/marvel/i/mg/8/03/510c08f345938/portrait_uncanny.jpg" alt="X-Men"></figure>
          <figure class="back"></figure>
        </div>
      </section>

    </div>
  </div>

  <script src="js/script.min.js"></script>

</body>

</html>
