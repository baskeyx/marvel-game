<!doctype html>

<html class="intro-state">

<head>
  <title>Marvel Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="nav-con">
    <div class="nav-bar">
      <h1>Marvel Cards Beta</h1>
    </div>
  </div>

  <div class="hub-wrapper">
    <div class="hub-section hub-welcome">
      <h2>Messages</h2>
      <p>Welcome to Marvel Cards Beta, to claim your first hero please choose a pack below:</p>
    </div>

    <div class="hub-section hub-cards">
      <h2>Cards (<span class="no">2</span>)</h2>
      <div class="hub-card">
        <img src="http://i.annihil.us/u/prod/marvel/i/mg/6/60/5261a80a67e7d.jpg" alt="Black Panther" />
      </div>
      <div class="hub-card">
        <img src="http://i.annihil.us/u/prod/marvel/i/mg/3/50/527bb6490a176.jpg" alt="Silver Surfer" />
      </div>
    </div>

    <div class="hub-section hub-challenges">
      <h2>Challenges (<span class="no">1</span>)</h2>
      <div class="hub-card">
        <img src="http://i.annihil.us/u/prod/marvel/i/mg/6/30/539a08f322fd1.jpg" alt="Bullseye" />
      </div>
      <div class="temp-div">

      </div>
    </div>
    <div class="hub-section hub-packs">
      <h2>Packs (<span class="no">1</span>)
      </h2>
      <div class="hub-card avengers" data-pack="avengers">
        <img src="http://i.annihil.us/u/prod/marvel/i/mg/9/20/5102c774ebae7/portrait_uncanny.jpg" alt="Avengers">
      </div><div class="hub-card fantasticfour" data-pack="fantasticfour">
        <img src="http://i.annihil.us/u/prod/marvel/i/mg/9/60/50febc4f55525/portrait_uncanny.jpg" alt="Fantastic Four">
      </div><div class="hub-card guardiansofthegalaxy" data-pack="guardiansofthegalaxy">
        <img src="http://i.annihil.us/u/prod/marvel/i/mg/2/70/50febd8be6b5d/portrait_uncanny.jpg" alt="Guardians of the Galaxy">
      </div><div class="hub-card xmen" data-pack="xmen">
        <img src="http://i.annihil.us/u/prod/marvel/i/mg/8/03/510c08f345938/portrait_uncanny.jpg" alt="X-Men">
      </div>
    </div>
  </div>

  <div class="overlay-bg"></div>
  <div class="overlay">
    <section class="container">
      <div class="card">
        <figure class="front"></figure>
        <figure class="back">
          <div class="loader"></div>
          <div class="back-card">

        </figure>
        </div>
        <div class="continue-cta cta">Continue</div>
    </section>
    </div>
    <link href="css/global.css" type="text/css" rel="stylesheet" />
    <script src="js/script.js"></script>
</body>

</html>
